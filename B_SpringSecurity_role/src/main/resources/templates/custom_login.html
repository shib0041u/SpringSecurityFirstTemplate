<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<!-- Form to handle login -->
<form th:action="@{/login}" method="post">
    <label for="email">Email Or User name:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Login</button>
</form>
<a href="/forgot-password" style="text-decoration: none;">
    <button type="button">Forgot Password?</button>
</a>

<p th:if="${param.logout}" >You have logged out successfully.</p>
<p th:if="${param.error}" >Invalid username or password. Please try again.</p>

</body>
</html>
