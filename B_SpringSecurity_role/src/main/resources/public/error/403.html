<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            color: #333;
        }
        .error-container {
            text-align: center;
        }
        h1 {
            font-size: 8rem;
            color: #e63946;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #1d3557;
            border: 2px solid #1d3557;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #1d3557;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403</h1>
        <p>Forbidden: You don't have permission to access this page.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
