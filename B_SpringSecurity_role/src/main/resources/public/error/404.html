<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 10rem;
            margin: 0;
            color: #e63946;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #61dafb;
            border: 2px solid #61dafb;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #61dafb;
            color: #282c34;
        }
        .animation {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .animation span {
            animation: bounce 1.5s infinite;
            display: inline-block;
        }
        .animation span:nth-child(1) { animation-delay: 0s; }
        .animation span:nth-child(2) { animation-delay: 0.2s; }
        .animation span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="animation">
            <span>4</span><span>0</span><span>4</span>
        </div>
        <h1>Oops!</h1>
        <p>The page you're looking for doesn't exist.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
